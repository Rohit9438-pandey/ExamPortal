<mat-card>
    <h1 style="margin-left: 20px;">All Categories</h1>
    <mat-list>
      
  
      <mat-list-item *ngFor="let c of categories">
        <div class="category-container">
          <mat-icon mat-list-icon>category</mat-icon>
          <div class="text-container">
            <div mat-line>{{ c.title }}</div>
            <div mat-line>{{ c.description }}</div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  
    <div class="container text-center mt20">
      <button routerLink="/admin/add-category" 
      mat-raised-button color="accent" 
      style="margin-bottom: 20px;">Add New Category</button>
    </div>
  </mat-card>
