<mat-card class="mb20">
 <h1 class="ml20">Update Quiz</h1>

    <div class="container">

        <div class="row">

            <div class="col-md-8 offset-md-2">   

                <form *ngIf="quiz" (ngSubmit)="updateData()">

            <!--Title field-->

        <mat-form-field class="w100" appearance="fill">
        <mat-label>Enter Title</mat-label>
        <input 
        [(ngModel)]="quiz.title"
        type="text" name="title" placeholder="Enter Here" matInput required />
         </mat-form-field>

         <!--Description field-->

            <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea 
            [(ngModel)]="quiz.description"
            type="text" name="description" 
            placeholder="Enter Here" matInput rows="5">
            </textarea>
            </mat-form-field>

            <div class="row">

                <div class="col-md-6">

                    <!--max narks-->

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Maximum Marks</mat-label>
                        <input 
                        [(ngModel)]="quiz.maxMarks"
                        type="text" name="maxMarks" 
                        placeholder="Enter Here" matInput rows="5" />
                        </mat-form-field>

                </div>


                <div class="col-md-6">
                    <!--number of question to display-->

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Number of question</mat-label>
                        <input
                        [(ngModel)]="quiz.numberOfQuestion"
                        type="text" name="numberOfQuestion" 
                        placeholder="Enter Here" matInput rows="5" />
                    
                        </mat-form-field>
                    
                </div>

            </div>

           <!--Active quiz Data--> 

            <mat-slide-toggle 
            name="active"
            [(ngModel)]="quiz.active" class= "mt20  mb10">
                  Publish Status
             </mat-slide-toggle>

           <br/>

           <!--category select-->
           <mat-form-field appearance="fill" class="mt20 w100">
           <mat-label>categories</mat-label>
           <mat-select  name="category" [(ngModel)]="quiz.category.cid" >
           <mat-option *ngFor= "let c of categories" [value] = "c.cid" >
            {{c.title}}
           </mat-option>
           </mat-select>
           </mat-form-field>


           <div class="container text-center">
            <button class="mb10" mat-raised-button color="accent">Update</button>
           </div>





                </form>
        
            </div>
        
         </div>
        </div>

</mat-card>
